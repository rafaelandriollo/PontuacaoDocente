<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/pontuacao.xhtml">

        <ui:define name="centro">
        <p:layoutUnit position="center">
        <h:form>
            <p:messages />
            <p><b>Alterar dados</b></p>
            <p>Caso necessite alterar seus dados ou sua senha, favor editá-los e reinserir sua senha atual para confirmar</p>
            
            <p:panel header="Seus dados:">
                <p:panelGrid columns="2" id="cadDoc">
                    <p:outputLabel for="nome" value="Nome" />
                    <p:inputText id="nome" label="Nome"
                                 value="Ana Maria da Silva"
                                 required="true" size="50" />
                    <p:outputLabel for="rg" value="RG" />
                    <p:inputText id="rg" label="RG"
                                 value="16.454.213"
                                 required="true" size="30" />
                    <p:outputLabel for="area" value="Área" />
                    <p:inputText id="area" label="Área"
                                 value="Língua Portuguesa"
                                 required="true" size="50" />
                    <p:outputLabel for="prazo" value="Prazo" />
                    <p:inputText id="prazo" label="Prazo"
                                 value="Indeterminado"
                                 required="true" size="15" />
                    <p:outputLabel for="formacao" value="Formação" />
                    <p:inputText id="formacao" label="Nível de Formação"
                                 value="Letras Vernáculas"
                                 required="true" size="50" />
                    <p:outputLabel for="numetec" value="Etec" />
                    <p:inputText id="numetec" label="Etec"
                                 value="93"
                                 size="5" />
                    <p:outputLabel for="email" value="E-mail" />
                    <p:inputText id="email" label="E-mail"
                                 value="ana_silva28@live.com"
                                 required="true" size="50" />
                    <p:outputLabel for="senha" value="Senha" />
                            <p:password id="senha"
                                        value=""
                                        match="senha2"
                                        promptLabel="Senha com pelo menos 6 caracteres"
                                        weakLabel="Senha fraca"
                                        goodLabel="Senha razoável"
                                        strongLabel="Senha forte!"
                                        feedback="true"
                                        required="true"/>
                    <p:outputLabel for="senha2" value="Confirmar Senha" />
                            <p:password id="senha2"
                                        value=""
                                        label="Confirmar Senha"
                                        required="true"
                                        />
                    
                    <p:commandButton value="Enviar dados"
                                     ajax="false"
                                     update="cadDoc" 
                                     action="#{docenteControlador.criarDocente()}" /> 
                    
                </p:panelGrid>
            </p:panel>
        </h:form>
        </p:layoutUnit>
        </ui:define>

    </ui:composition>
</html>
