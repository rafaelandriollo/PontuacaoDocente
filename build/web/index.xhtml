<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Sistema de Pontuação Docente</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="50" closable="true" collapsible="true">
                <p:graphicImage url="images/icone.jpg" width="32" height="32"/> <font color="black" font-style="bold" family="sans-serif" size="4">Sistema de Pontuação Docente - 2013</font>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="30" closable="true" collapsible="true" style="">
                Sistema de Pontuação Docente 2013
            </p:layoutUnit>

            <p:layoutUnit position="center"> 
                <p:graphicImage url="images/start.jpg" width="100%" height="100%" style="opacity:0.4"/>
                <h:form id="form">


                    <p:growl id="growl" showDetail="true" life="3000" />

                    <p:dialog id="dialog" header="Login" widgetVar="dlg" resizable="false" visible="true" closable="false">

                      <h:panelGrid columns="2">
                          <p:graphicImage url="/images/login.png" width="50" />
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="email" value="E-mail" />
                            <p:inputText value="#{login.email}" 
                                         id="email" required="true" label="username" />

                            <h:outputLabel for="senha" value="Senha:" />
                            <p:password value="#{login.senha}" 
                                        id="senha" required="true" label="password" />
                        </h:panelGrid>
                            <f:facet name="footer">
                                <p align="right">
                                <p:commandButton id="loginButton" value="Entrar" update="growl" 
                                                 actionListener="#{login.validar()}" 
                                                 oncomplete="handleLoginRequest(xhr, status, args)"/>
                                </p>
                            </f:facet>
                        </h:panelGrid>


                    </p:dialog>
                </h:form>

                <script type="text/javascript">
                    function handleLoginRequest(xhr, status, args) {
                        if (args.validationFailed || !args.logado) {
                            dlg.jq.effect("shake", {times: 5}, 100);
                        }
                        else {
                            dlg.hide();
                            setTimeout("location.href='faces/pontuacao.xhtml'", 2000);
                        }
                    }
                </script>

            </p:layoutUnit>

        </p:layout>

    </h:body>
</html>
