<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
      
    <ui:composition template="/pontuacao.xhtml">
    
        <!--
    <h:head>
        <title>Cadastrar Docente - Sistema de Pontuação Docente</title>
    </h:head>
    <h:body>
        -->
        <!--<p:layout fullPage="true">-->
        <ui:define name="centro">
        <p:layoutUnit position="center">
        <p:messages />
        <h:form id="form">
            <p:growl id="messages" showDetail="true"/>  
            <p:dataTable var="docente"
                         value="#{docenteControlador.listagemDeDocentes()}">
                <f:facet name="header">  
                    Pontuação Geral da Etec #{login.docenteLogado.numetec}
                </f:facet>  
                
                <p:ajax event="rowEdit" listener="#{docenteControlador.onEdit}" update=":form:messages" />  
                <p:ajax event="rowEditCancel" listener="#{docenteControlador.onCancel}" update=":form:messages" />  
                
                <p:column headerText="Nome" style="width: 20%">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{docente.nome}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{docente.nome}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="RG" style="width: 10%">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{docente.RG}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{docente.RG}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Área" style="width: 10%">
                   <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{docente.area}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{docente.area}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Prazo" style="width: 10%">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{docente.prazoContrato}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{docente.prazoContrato}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Nível de Formação" style="width: 10%">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{docente.formacao}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{docente.formacao}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="E-mail" style="width: 15%">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{docente.email}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{docente.email}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Pontuação" style="width: 15%">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="213,54"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="213,54" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <f:facet name="footer">  
                    Total: #{fn:length(docenteControlador.listagemDeDocentes())} docente(s).  
                </f:facet>
            </p:dataTable>
        </h:form>
        <p align="right"><a href="relgeral_print.xhtml">Versão para impressão</a></p>
        </p:layoutUnit>
        </ui:define>
        <!--</p:layout>-->
    <!--</h:body>-->
    </ui:composition>
</html>
